<title>Form Register</title>
<h1>Form HTML</h1>

<form action="response2.jsp" method="POST">
    <p>
        <label>Name : </label>
        <input type="text" name="name"/>
    </p>
    <p>
        <label>Gender : </label>
        <input type="radio" name="gender" value="man"/>Man <input type="radio" name="gender" value="Woman"/>Woman
    </p>
    <p>
        <label>Address : </label>
        <input type="text" name="address"/>

    </p>
    <p>
        <label>Country : </label>
        <select name="country">
            <option value="indonesia">Indonesia</option>
            <option value="singapura">Singapura</option>
            <option value="korea">Korea</option>
            <option value="swiss">Swiss</option>
            <option value="polandia">Polandia</option>
            <option value="jerman">Jerman</option>
            
        </select>
    </p>
    <p>
        <label>Email : </label>
        <input type="email" name="email"/>

    </p>
    <p>
        <label>Photo : </label>
        <input type="file" name="upload" value=""/>

    </p>

    <p>
    <label>Comment : </label>
    <textarea name="Comment" cols="45" rows="5" align="center"></textarea>
    <input type="submit" name="submit" value="Submit">
    </p>
</form>
